<ion-header>
  <ion-navbar>
    <ion-title>Mi cuenta</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding center text-center>
  <ion-grid>

    <ion-row>
      <ion-col>
        <ion-item text-center no-lines>
          <ion-avatar>
            <ion-img src="../../assets/imgs/user.jpg"></ion-img>
        </ion-avatar>
       </ion-item>
     </ion-col>
    </ion-row>

    <ion-row>
      <ion-col>
        <ion-label>{{UserName}}</ion-label>
      </ion-col>
    </ion-row>

  </ion-grid>

  <ion-list no-lines>
    <ion-grid>
      <ion-row text-center>
        <ion-col col-1></ion-col>
        <ion-col>
          <ion-item>
            <ion-icon name="settings" item-start></ion-icon>
            <button ion-button round full (click) = "modifyProfile()">Modificar perfil</button>
          </ion-item>
        </ion-col>
        <ion-col col-1></ion-col>
      </ion-row>

      <ion-row text-center>
        <ion-col col-1></ion-col>
        <ion-col>
            <ion-item>
                <ion-icon name="calendar" item-start></ion-icon>
                <button ion-button block full round>Mis reservaciones</button>
            </ion-item>
        </ion-col>
        <ion-col col-1></ion-col>
      </ion-row>

      <ion-row text-center>
        <ion-col col-1></ion-col>
        <ion-col>
            <ion-item>
                <ion-icon name="lock" item-start></ion-icon>
                <button ion-button block full round>Cambiar contrasena</button>
              </ion-item>
        </ion-col>
        <ion-col col-1></ion-col>
      </ion-row>

      <ion-row text-center>
        <ion-col col-1></ion-col>
        <ion-col>
            <ion-item>
                <ion-icon name="card" item-start></ion-icon>
                <button ion-button block full round>Metodo de pago</button>
            </ion-item>
        </ion-col>
        <ion-col col-1></ion-col>
      </ion-row>

      <ion-row text-center>
        <ion-col col-1></ion-col>
        <ion-col>
            <ion-item>
              <ion-icon name="help" item-start></ion-icon>
              <button ion-button block full round>Ayuda</button>
            </ion-item>
        </ion-col>
        <ion-col col-1></ion-col>
      </ion-row>

      <ion-row text-center>
        <ion-col col-1></ion-col>
        <ion-col>
          <ion-item>
              <ion-icon name="log-out" item-start></ion-icon>
              <button ion-button block full round navPop color="danger" (click)="logOut()">Cerrar sesi√≥n</button>
          </ion-item>
        </ion-col>
        <ion-col col-1></ion-col>
      </ion-row>

    </ion-grid>
  </ion-list>
</ion-content>
