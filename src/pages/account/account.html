<ion-header>
  <ion-navbar>
    <ion-title>Mi cuenta</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-grid>

    <ion-row>
      <ion-col>
        <ion-item no-lines>
            <ion-avatar>
                <ion-icon name="person" large item-start></ion-icon>
            </ion-avatar>
        </ion-item>
      </ion-col>

      <ion-col>
          <p>Nombre de usuario</p>
      </ion-col>

    </ion-row>

    <ion-row>
      <ion-col col-4>
      </ion-col>

      <ion-col col-7>
          <button ion-button full round color="secondary" (click) = "modifyProfile()">Modificar perfil</button>
      </ion-col>

      <ion-col col-1>
      </ion-col>
    </ion-row>

  </ion-grid>

  <ion-list no-lines>

    <ion-item>
        <ion-icon name="calendar" item-start></ion-icon>
        <button ion-button block full round>Mis reservaciones</button>
      </ion-item>

    <ion-item>
      <ion-icon name="lock" item-start></ion-icon>
      <button ion-button block full round>Cambiar contrasena</button>
    </ion-item>

    <ion-item>
      <ion-icon name="card" item-start></ion-icon>
      <button ion-button block full round>Metodo de pago</button>
    </ion-item>

    <ion-item>
      <ion-icon name="help" item-start></ion-icon>
      <button ion-button block full round>Ayuda</button>
    </ion-item>

    <ion-item>
      <ion-icon name="log-out" (click)="logOut()" item-start></ion-icon>
      <button ion-button block full round>Cerrar sesi√≥n</button>
    </ion-item>

  </ion-list>
</ion-content>
