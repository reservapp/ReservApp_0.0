<ion-header>
    <ion-navbar>
      <ion-title>
        Reservaciones
      </ion-title>
    </ion-navbar>
  </ion-header>
  
  <ion-content padding>
      <ion-searchbar></ion-searchbar> <!--Done by jhonncell-->
    <ion-grid>
  
      <ion-row>
        <ion-col>
            <ion-item>
                <ion-icon name="calendar" item-start></ion-icon>
                <ion-label>Fecha de la reservacion</ion-label>
                <ion-datetime display-format="DD,MM YYYY HH:mm" required="true"></ion-datetime>
            </ion-item>
        </ion-col>
        <ion-col>
            <ion-item>
              <ion-icon name="time" item-start></ion-icon>
              <ion-label>Hora de la reservacion</ion-label>
              <ion-datetime displayFormat="h:mm A" pickerFormat="h mm A" required="true"></ion-datetime>
            </ion-item>
        </ion-col>
      </ion-row>
  
      <ion-row>
        <ion-col>
            <ion-item>
                <ion-icon name="person" item-start></ion-icon>
              <ion-input placeholder="Nombre" required="true" [(ngModel)]="userName"></ion-input>
            </ion-item>
          </ion-col>
        </ion-row>

      <ion-row>
          <ion-col>
            <ion-item>
                <ion-icon name="person" item-start></ion-icon>
              <ion-input placeholder="Apellido" required="true" [(ngModel)]="userLastname"></ion-input>
            </ion-item>
          </ion-col>
      </ion-row>
  
      <ion-row>
        <ion-col>
            <ion-item>
                <ion-icon name="at" item-start></ion-icon>
                <ion-input placeholder="Correo" required="true" [(ngModel)]="email"></ion-input>
            </ion-item>
        </ion-col>
      </ion-row>
  
      <ion-row>

          <ion-col>
              <ion-item no-lines>
                <ion-label>Tipo de mesas</ion-label>
                <ion-select [(ngModel)]="KindOfTable">
                  <ion-option value="1">Peque√±a</ion-option>
                  <ion-option value="2">Mediana</ion-option>
                  <ion-option value="3">Grande</ion-option>
                </ion-select>
              </ion-item>
            </ion-col>

        <ion-col>
          <ion-item no-lines>
            <ion-label>Cantidad de mesas</ion-label>
            <ion-select [(ngModel)]="NumberOfTables">
              <ion-option value="1">1</ion-option>
              <ion-option value="2">2</ion-option>
              <ion-option value="3">3</ion-option>
              <ion-option value="4">4</ion-option>
              <ion-option value="5">5</ion-option>
              <ion-option value="6">6</ion-option>
            </ion-select>
          </ion-item>
        </ion-col>

      </ion-row>
    </ion-grid>
  
    <button ion-button block full round>Verificar</button>
  </ion-content>
