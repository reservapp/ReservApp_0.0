<ion-content padding center>
    <ion-item text-center no-lines>
        <ion-img width="100" height="100" src="../../assets/imgs/logo.png" ></ion-img>
      </ion-item>
  <h1 text-center>Bienvenido a ReservApp!</h1>
    <ion-list no-lines>
      <ion-item>
        <ion-icon name="contact"></ion-icon>
        <ion-input placeholder = "Usuario" required="true" [(ngModel)] = "username"></ion-input>
      </ion-item>

      <ion-item no-lines>
        <ion-icon name="lock"></ion-icon>
        <ion-input placeholder = "ContraseÃ±a" required="true" type = "password" [(ngModel)] = "password"></ion-input>
      </ion-item>
    </ion-list>

    <ion-item no-lines>
      <ion-label color="thirdColorSet">Recordar Credenciales</ion-label>
      <ion-toggle [(ngModel)]="remenberCredentials"></ion-toggle>
    </ion-item>

    <button ion-button block full round (click) = "login()" margin-top>Iniciar Sesion</button>
    <button ion-button block full round color= "secondary" (click)="goRegister()" margin-top>Registrarse</button>

</ion-content>
