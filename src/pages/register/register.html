<ion-header>
    <ion-toolbar color="primary">
        <ion-title>Registro</ion-title>
      </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-grid>
      <ion-row>
        <ion-col col-6>
            <ion-item>
                <ion-input placeholder="Nombre" required="true" [(ngModel)]="userName"></ion-input>
              </ion-item>
        </ion-col>
        <ion-col col-6>
            <ion-item>
                <ion-input placeholder="Apellido" required="true" [(ngModel)]="userLastname"></ion-input>
              </ion-item>
        </ion-col>
      </ion-row>
      </ion-grid>


      <ion-item>
          <ion-input placeholder="Correo" required="true" type = "email" [(ngModel)]="email"></ion-input>
      </ion-item>

      <ion-item>
          <ion-input placeholder="ContraseÃ±a" required="true" type="password" [(ngModel)]="password"></ion-input>
      </ion-item>

      <ion-item>
          <ion-input placeholder="Confirmar contraseÃ±a" required="true" type="password" [(ngModel)]="repassword"></ion-input>
      </ion-item>

      <ion-item>
          <ion-input placeholder="Numero de telefono" required="true" type="tel" inputmode="tel" maxlength="10" [(ngModel)]="phoneNumber"></ion-input>
      </ion-item>
   </ion-list>

  <button ion-button block full round (click) ="register()">Registrar</button>
</ion-content>
