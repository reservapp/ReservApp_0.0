<ion-header>
    <ion-toolbar color="primary">
        <ion-title>Registro</ion-title>
      </ion-toolbar>
</ion-header>

<ion-content padding>

    <ion-grid>
      <ion-row>
        <ion-col col-6>
            <ion-item>
                <ion-input placeholder="Nombre" required="true" [(ngModel)]="userName"></ion-input>
              </ion-item>
        </ion-col>
        <ion-col col-6>
            <ion-item>
                <ion-input placeholder="Apellido" required="true" [(ngModel)]="userLastname"></ion-input>
              </ion-item>
        </ion-col>
      </ion-row>
     

    <ion-row>
      <ion-item>
        <ion-input placeholder="Correo" required="true" type = "email" [(ngModel)]="email"></ion-input>
    </ion-item>
    </ion-row>
     
    <ion-row>
      <ion-item>
        <ion-input placeholder="ContraseÃ±a" required="true" type="password" [(ngModel)]="userPassword"></ion-input>
    </ion-item>
    </ion-row>
      
    <ion-row>
      <ion-item>
        <ion-input placeholder="Confirmar contraseÃ±a" required="true" type="password" [(ngModel)]="repPassword"></ion-input>
    </ion-item>
    </ion-row>

    <ion-row>
      <ion-item>
        <ion-input placeholder="Numero de telefono" required="true" type="tel" inputmode="tel" maxlength="10" [(ngModel)]="phone"></ion-input>
    </ion-item>
    </ion-row>

      

  </ion-grid>
  <button ion-button block full round (click) ="register()">Registrar</button>

</ion-content>
